data:
  batch_size: 8
  max_src_len: 2048
  max_tgt_len: 128
  meta_csv: data/ted_main.csv
  min_src_chars: 64
  num_workers: 0
  src_field: transcript
  test_frac: 0.02
  tgt_field: title
  train_frac: 0.96
  transcripts_csv: data/transcripts.csv
  valid_frac: 0.02
device: auto
model:
  d_ff: 2048
  d_model: 512
  dropout: 0.1
  n_heads: 8
  n_layers: 6
  use_bias: true
  vocab_size: 260
optim:
  betas:
  - 0.9
  - 0.98
  lr: 0.0003
  weight_decay: 0.01
run_name: exp_seq2seq
sched:
  min_lr: 3.0e-05
  warmup_steps: 2000
seed: 42
train:
  amp: true
  ckpt_dir: runs
  eval_every: 1000
  grad_clip: 1.0
  log_every: 100
  max_steps: 10000
